{% extends "monitoring_layout.html" %}
{% set active_page = 'clients' %}
{% block head %}
  {{ super() }}
      <!-- Custom styles for this template -->
      <link href="{{url_for('monitoring_main.static', filename='css/opsy_monitoring/clients.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <table id="clients" class="dt table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th id="zone">Zone</th>
                <th id="clientname">Name</th>
                <th id="backend">Backend</th>
                <th id="subscriptions">Subscriptions</th>
                <th id="lastcheck">Last Check</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
{% endblock %}
{% block footer %}
  {{ super() }}
    <script src="{{url_for('monitoring_main.static', filename='js/opsy_monitoring/clients.js')}}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        clients.datatables.init();
      });
    </script>
{% endblock %}
